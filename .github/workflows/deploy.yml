name: Build and Deploy
github_repository: tgusciora/snacksize-server

on:
  push:
    branches: [ "main" ]

env:
  # Replace with your GitHub Username (lowercase)
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github_repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # This saves time on future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # We don't need Dockerfile on VPS anymore!
          source: "docker-compose.yml,Caddyfile"
          target: "/home/${{ secrets.VPS_USER }}/llm-service/"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/llm-service
            export API_KEY=${{ secrets.LLM_API_KEY }}
            
            # Login to GitHub Registry on VPS so it can pull the image
            # We use your PAT/Token passed via env or just public access if repo is public
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the new image we just built
            docker-compose pull
            
            # Restart
            docker-compose up -d --force-recreate